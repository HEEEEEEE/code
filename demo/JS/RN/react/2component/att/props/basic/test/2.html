<!DOCTYPE html>
<html lang="en">
<head>
    <title>props</title>
    <meta charset="UTF-8">
    <script src='react.js'></script>
    <script src='react-dom.js'></script>
    <script src='browser.min.js'></script>
</head>

<body>
    <div id='container'></div>
    <script type='text/babel'>
        class Pro extends React.Component{
           render(){
               return (
                       <div>{this.props.info.one}</div>
               )
           }
        };

        const props ={
            name:'mE',
            info:{
                one:1,
                two:2
            }
        };
        const element =<Pro {...props} />;
        ReactDOM.render(
                element,
                document.getElementById('container')
        )
    </script>
</body>

</html>
