<!DOCTYPE html>
<html lang="en">
<head>
    <title>react's component communicate</title>
    <meta charset="UTF-8">
    <script src='react.js'></script>
    <script src='react-dom.js'></script>
    <script src='browser.min.js'></script>
</head>

<body>
    <div id='container'></div>
    <!-- <script type='text/babel' src='react.js'> -->
    <script type='text/babel'>
                    class Third extends React.Component{
                        render(){
                            return(
                                <div className='third'>{this.props.third}</div>
                            )
                        }
                    }
                class Second extends React.Component{
                    render(){
                        return(
                            <div className='second'>
                                <Third third={this.props.second} />
                            </div>
                        )
                    }
                }
            class First extends React.Component{
                render(){
                    return(
                        <div className='first'>
                            <Second second={this.props.first} />
                        </div>
                    )
                }
            }
            First.defaultProps ={
                first:'firstInfo'
            }
            ReactDOM.render(
                    <First />,
                    document.getElementById('container')
            )
            /*
                use this.props.att communicate one by one
             */
    </script>
</body>

</html>
