                        <span className='green'>{this.props.cssB}</span>
                        <span style={cssCStyl}>{this.props.cssC}</span>
                    </div>
                )
            }
        });

        var props = {cssA:'RED',cssB:'GREEN',cssC:'BLUE'};
        ReactDOM.render(
            <CssComponent {...props}/>,
