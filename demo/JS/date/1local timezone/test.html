	<script>
	      		var dateobj=new Date() ;
	      	var localTimezone = dateobj.getTimezoneOffset() ;
	      var localTimezone = localTimezone/60 ;
	      if(localTimezone > 0){
		      var str='local timezone:west'+localTimezone;
		      document.write(str);
	      }else if(localTimezone == 0){
		      var str='local timezone:UTC';
		      document.write(str);		      		      
	      }  
	      else{
		      var ma=Math.abs(localTimezone);
		      var str='local timezone:east'+ma;
		      document.write(str);		      		      
	      }    
	      </script>
