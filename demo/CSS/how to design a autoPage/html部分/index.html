<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <!--
        响应式网页设计html
    -->
    <!-- 1:允许网页宽度自动调整-->
        <!-- 不允许用户缩放页面 -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
            <!--
                width=device-width
                    宽度等于设备的宽度
                initial-scale=1
                    设置页面的初始缩放值为1即等同于初始不缩放
                user-scalable
                    是否允许用户进行缩放，值为0或1, 0 代表不允许，1代表允许
            -->

    <meta charset="utf-8">
    <title>auto</title>
    <!-- 1:选择性加载css HUA[LAYOUT-->

    <!--<link media="screen and ( min-width: 600px ) and ( max-width:700px )" href="css.css" rel="stylesheet" type="text/css"/>-->
    <!--<link media="screen and ( max-width: 500px )" href="css.css" rel="stylesheet" type="text/css"/>-->
    <!--
        media="screen and ( min-width:1200px )
            根据不同的屏幕加载不同的CSS 与CSS @media同
    -->
</head>
