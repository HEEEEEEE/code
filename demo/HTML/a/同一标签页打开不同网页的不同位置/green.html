<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='content-type' content='text/html;charset=utf-8' />
	<title>同一标签页打开同一网页的不同位置</title>
	<style type='text/css'>
		#CyaN
		{
			display:block;
			width:500px;height:22px;margin:50px 0 0 0;
			border-width:5px;border-style:solid;border-color:cyan;	
		}
		#GreeN
		{
			display:block;
			width:500px;height:22px;
			border-width:5px;border-style:solid;border-color:green;
			margin-top:900px;
		}
	</style>
</head>
<body>
<a id='CyaN'>I'm CyaN</a>
<a id='GreeN'>I'm GreeN</a>
</body>
</html>
