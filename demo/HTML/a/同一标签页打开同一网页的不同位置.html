<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='content-type' content='text/html;charset=utf-8' />
	<title>同一标签页打开同一网页的不同位置</title>
	<style type='text/css'>
		#ReD{
			display:block;
			width:500px;height:22px;
			border-width:5px;border-style:solid;border-color:red;	
		}
		#YelloW{
			display:block;
			width:500px;height:22px;margin:1250px 0 0 0;
			border-width:5px;border-style:solid;border-color:yellow;	
		}
	</style>
</head>
<body>
<!--
同一标签页打开同一网页的不同位置
I 在要点击的地方      定义同一网页某一位置a的href='#加上id的名称'
II在点击后要去的地方  定义同一网页另一位置a的id=''
-->
<a id='ReD' href='#YelloW'>click mE to the YelloW</a>
<a id='YelloW'>I'm YelloW</a>
</body>
</html>
